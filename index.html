<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Field Similarity Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Research Field Similarity Calculator</h1>
        
        <!-- Field Selection Section -->
        <div class="compare-section">
            <h2>Compare Existing Research Fields</h2>
            <div class="selection-container">
                <div class="form-group">
                    <label for="field1-select">Field 1:</label>
                    <select id="field1-select">
                        <option value="">Select a research field</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field2-select">Field 2:</label>
                    <select id="field2-select">
                        <option value="">Select a research field</option>
                    </select>
                </div>
                <button id="compare-btn" disabled>Compare Fields</button>
            </div>
        </div>
        
        <!-- Network Visualization Section -->
        <div class="network-section">
            <h2>Field Network Visualization</h2>
            <div class="selection-container">
                <div class="form-group">
                    <label for="network-field-select">Select Field:</label>
                    <select id="network-field-select">
                        <option value="">Select a research field</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="threshold-slider">Similarity Threshold:</label>
                    <input type="range" id="threshold-slider" min="0" max="1" step="0.05" value="0.5">
                    <span id="threshold-value">0.5</span>
                </div>
                <button id="show-network-btn" disabled>Show Network</button>
            </div>
            <div id="network-container"></div>
        </div>
        
        <!-- Tag Input Form -->
        <div class="input-section">
            <h2>Add New Research Field</h2>
            <form id="tag-form">
                <div class="form-group">
                    <label for="tag-input">Field Name:</label>
                    <input type="text" id="tag-input" placeholder="e.g., Machine Learning" required>
                </div>
                <div class="form-group">
                    <label for="tag-description">Field Description:</label>
                    <textarea id="tag-description" placeholder="Enter a detailed description of this research field..." rows="4" required></textarea>
                </div>
                <button type="submit">Add Field</button>
            </form>
        </div>
        
        <!-- Tags Section -->
        <div class="tags-section">
            <h2>Your Research Fields</h2>
            <div id="tags-container"></div>
            <button id="calculate-btn" disabled>Calculate All Similarities</button>
        </div>
        
        <!-- Results Section -->
        <div class="results-section">
            <h2>Similarity Results</h2>
            <div id="similarity-results"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
